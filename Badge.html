<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<!-- Badge-Button-Start-->
        <button type="button" class="btn btn-primary">
        Notifications <span class="badge bg-secondary">99</span>
        </button>
<!-- Badge-Button-End -->
<br><br>
<!-- Badge-Positioned-Inbox-Start -->

        <button type="button" class="btn btn-primary position-absolute">
            Inbox <span type="button" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+</span>
            <span class="visually-hidden">Unread Message</span>
        </button>

<!-- Badge-Positioned-Inbox-End -->
<br><br>
<!-- Badge-Positioned-Profile-Start -->

        <button type="button" class="btn btn-primary position-relative">
            Profile <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle"></span>
                <span class="visually-hidden">New Alerts</span>
        </button>

<!-- Badge-Positioned-Profile-End -->
<br><br>
<!-- Breadcrumb-Start -->

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href=""></a>Home</li>
        <li class="breadcrumb-item"><a href=""></a>Sub-Page</li>
        <li class="breadcrumb-item active">Sub-Page</li>
    </ol>

<!-- Breadcrumb-End -->

<!-- Button-Different-Colors-Start -->

    <div class="container">
        <button type="button" class="btn btn-primary">Button Primary</button>

        <button type="button" class="btn btn-secondary">Button Secondary</button>

        <button type="button" class="btn btn-success">Button Success</button>

        <button type="button" class="btn btn-info">Button Info</button>

        <button type="button" class="btn btn-warning">Button Warning</button>

        <button type="button" class="btn btn-danger">Button Danger</button>

        <button type="button" class="btn btn-dark">Button Dark</button>

        <button type="button" class="btn btn-light">Button Light</button>
    </div>

<!-- Button-Different-Colors-End -->
<br><br>
<!-- Button-Different-Colors-Hover-Start -->

<div class="container">
    <button type="button" class="btn btn-outline-primary">Button Primary</button>

    <button type="button" class="btn btn-outline-secondary">Button Secondary</button>

    <button type="button" class="btn btn-outline-success">Button Success</button>

    <button type="button" class="btn btn-outline-info">Button Info</button>

    <button type="button" class="btn btn-outline-warning disabled">Button Warning</button>

    <button type="button" class="btn btn-outline-danger btn-lg">Button Danger</button>

    <button type="button" class="btn btn-outline-dark" btn-sm>Button Dark</button>

    <button type="button" class="btn btn-outline-light">Button Light</button>
</div>

<!-- Button-Different-Colors-Hover-End -->
<br><br>
<!-- Button-Different-Button-Group-Start -->

    <div class="container">
        <div class="btn-group">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
        </div>
    </div>
<br><br>

    <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-primary">1</button>
                <button class="btn btn-secondary">2</button>
                <button class="btn btn-success">3</button>
            </div>
    </div>
<br><br>

   <div class="container">
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
    
        <div class="btn-group" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
        </button>
        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
        </ul>
        </div>
    </div>
   </div>

<!-- Button-Different-Button-Group-End -->

</body>
</html>
