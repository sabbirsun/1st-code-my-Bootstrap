<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<!-- Badge-Button-Start-->
        <button type="button" class="btn btn-primary">
        Notifications <span class="badge bg-secondary">99</span>
        </button>
<!-- Badge-Button-End -->
<br><br>
<!-- Badge-Positioned-Start -->

        <button type="button" class="btn btn-primary position-absolute">
            Inbox <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+</span>
            <span class="visually-hidden">Unread Message</span>
        </button>

<!-- Badge-Positioned-End -->
</body>
</html>
