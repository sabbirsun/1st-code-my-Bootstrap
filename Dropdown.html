<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!-- Dropdown-Start -->

    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Click Me
        </button>
        <ul class="dropdown-menu">
            <li><a href="" class="dropdown-item">Home</a></li>
            <li><a href="" class="dropdown-item">Contact Us</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a href="" class="dropdown-item">Blog</a></li>
        </ul>
    </div>
    <br><br>
    <div class="btn-group dropup" style="margin-top: 50px;">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Click Me
        </button>
        <ul class="dropdown-menu">
            <li><a href="" class="dropdown-item">Home</a></li>
            <li><a href="" class="dropdown-item">Contact Us</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a href="" class="dropdown-item">Blog</a></li>
        </ul>
    </div>

<!-- Dropdown-End -->
<br><br>
<!-- List-Group-Starat -->

        <ul class="list-group">
            <li class="list-group-item active">Sabbirul</li>
            <li class="list-group-item disabled">Islam</li>
            <li class="list-group-item">Sun</li>
        </ul>
        <br><br>
        <ul class="list-group list-group-flush">
            <li class="list-group-item disabled">Sabbirul</li>
            <li class="list-group-item">Islam</li>
            <li class="list-group-item">Sun</li>
        </ul>
        <br><br>
        <ul class="list-group list-group-numbered">
            <li class="list-group-item disabled">Sabbirul</li>
            <li class="list-group-item">Islam</li>
            <li class="list-group-item">Sun</li>
        </ul>

<!-- List-Group-End -->
<br><br>
<!-- Popup-Start -->

        <button class="btn btn-primary" data-bs-target="#modalID" data-bs-toggle="modal">
            Popup Button
        </button>

        <div class="modal fade" id="modalID">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Modal Title</h3>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>My name is MD. Sabbirul Islam Sun.</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-primary">Save & Changes</button>
                    </div>
                </div>
            </div>
        </div>

<!-- Popup-End -->
My name is MD. Sabbirul Islam Sun    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
