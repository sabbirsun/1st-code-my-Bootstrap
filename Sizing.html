<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style>
        .heightArea{
            height: 150px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <!--Sizing-Width-Start-->

    <div class="container">
        <div class="w-25 bg-danger p-2 m-5">width-25</div>
        <div class="w-50 bg-warning p-2 m-5">width-50</div>
        <div class="w-75 bg-success p-2 m-5">width-75</div>
        <div class="w-100 bg-info-subtle p-2 m-5">width-100</div>
        <div class="w-auto bg-dark-subtle p-2 m-5">width-auto</div>
    </div>

<!--Sizing-Width-End-->

<!--Sizing-Height-Start-->

<div class="container">
    <div class="heightArea">
        <div class="h-25 bg-danger w-25">Height-25</div>
        <div class="h-50 bg-warning w-50">Height-50</div>
        <div class="h-75 bg-success w-75">Height-75</div>
        <div class="h-100 bg-info-subtle w-100">Height-100</div>
        <div class="h-auto bg-danger w-auto">Height-100</div>
    </div>
</div>

<!--Sizing-Height-End-->
</body>
</html>
