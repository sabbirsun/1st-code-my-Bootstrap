<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Display</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="d-none bg-danger text-light">Display None</div>
        <div class="d-inline bg-warning text-light">Display Inline</div>
        <div class="d-inline-flex bg-success text-light">Display Flex</div>
        <div class="d-block">Display Block</div>      
        <div class="d-inline-block">Display Inline Block</div>
        <div class="d-grid">Display Grid</div>
        <div class="d-table">Display Table</div>
        <div class="d-table-cell">Display Table Cell</div>
        <div class="d-table-cell">Display Table Cell</div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
