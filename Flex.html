<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .bd-highlight{
            background-color: bisque;
            margin: 5px;
        }
        .flex-row{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-row">
            <div class="bd-highlight">Display Item-1</div>
            <div class="bd-highlight">Display Item-2</div>
            <div class="bd-highlight">Display Item-3</div>
        </div>
        <div class="d-flex flex-row-reverse">
            <div class="bd-highlight">Display Item-1</div>
            <div class="bd-highlight">Display Item-2</div>
            <div class="bd-highlight">Display Item-3</div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
