<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<!--Vertical-Stack-Start-->

    <div class="container">
        <div class="vstack gap-3">
            <div class="bg-light border">Item 1</div>
            <div class="bg-light border">Item 2</div>
            <div class="bg-light border">Item 3</div>
        </div>
    </div>

<!--Vertical-Stack-End-->
<br><br>
<!--Horizontal-Stack-Start-->

<div class="container">
    <div class="hstack gap-3">
        <div class="bg-light border">Item 1</div>
        <div class="bg-light border">Item 2</div>
        <div class="bg-light border">Item 3</div>
    </div>
</div>

<!--Horizontal-Stack-End-->
<br><br>
<!--Examples-->

    <div class="vstack mx-auto gap-2">
        <button class="btn btn-secondary">Save Changes</button>
        <button class="btn btn-outline-secondary">Cancle</button>
    </div>
<br><br>
    <div class="hstack gap-2">
        <input type="text" class="form-control" placeholder="Enter Your Amount">
        <button class="btn btn-success">Submit</button>
        <div class="vr"></div>
        <button class="btn btn-outline-danger">Reset</button>
    </div>

</body>
</html>
